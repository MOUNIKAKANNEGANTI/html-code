<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>REGISTRATION FORM</h1>
    <form action="login.html">
        <p>
            <input required type="text" name="name" placeholder="Name" />
        </P>

        <p>
            <input required type="email" name="email" placeholder="Email" />
        </p>

        <p>
            <input required type="password" name="password" placeholder="Password" />
        </p>

        <p>
            <input required type="password" name="Confirm Password" placeholder="Confirm Password" />
        </p>

        <p>
            <select required name="city">
                <option value="Select the city">Select the city</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Punjab">Punjab</option>
                <option value="Telangana">Telangana</option>
                <option value="Tamil Nadu"></option>
            </select>
        </p>

        <p>
            <textarea name="Address" required>Address</textarea>
        </p>

        <p>
            <input required type="text" name="text" placeholder="Mobile Number">
        </p>

        <p>
            <input required type="radio" name="gender" />Male
            <input type="radio" name="gender" />Female
        </p>

        <p>
            <input required type="checkbox" />I agree to the terms and conditions
        </p>

        <p>
            <button>Submit</button>
        </p>
    </form>
</body>

</html>
